<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./design/csscss.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 600px; font-family: 'Kumbh Sans',sans-serif; font-weight: 700; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>
    
    
    
    
    
    
    <main class="card">
      <div class="top_image"></div>
      
      <div class="profile_pic"><img src="./images/image-victor.jpg"></div>

      <section class="details">
        <h1>Victor Crest <span class="age_Victor">26</span> </h1>
        <p class="london">London</p>
      </section>

      <ul>
        <li class="bold_li_text">80K <span class="type_stat">Followers</span></li>
        <li class="bold_li_text">803K <span class="type_stat">Likes</span></li>
        <li class="bold_li_text">1.4K <span class="type_stat">Photos</span></li>
      </ul>
    </main>

    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
